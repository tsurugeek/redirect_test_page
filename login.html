<!DOCTYPE html>
<html lang="ja">
<head>
<title>ログイン</title>
<meta charset="UTF-8">
<style type="text/css">
* {
  font-size: 48px;
}https://github.com/tsurugeek/redirect_test_page/blob/master/login.html
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function () {
    $('#browser').click(function () {
        // Ajax通信を開始する
        $.ajax({
            type: "GET",
            url: 'https://tsurugeek.github.io/redirect_test_page/sample.json',
            dataType: "json",
            async: false,
            success: function(data,textStatus,jqXHR) {
                window.open("https://tsurugeek.github.io/redirect_test_page/login.html?a="+data, '_blank');
            },
            error: function(){
                alert('失敗');
            }
        })
    });
    $('#browser2').click(function () {
        // Ajax通信を開始する
        $.ajax({
            type: "GET",
            url: 'https://tsurugeek.github.io/redirect_test_page/sample.json',
            dataType: "json",
            async: false,
            success: function(data,textStatus,jqXHR) {
              $('#browser2').attr("href", "https://tsurugeek.github.io/redirect_test_page/login.html?a="+data["data"]);
            },
            error: function(){
                alert('失敗');
            }
        })
    });
});
</script>
</head>
<body>
  <form>
    id: <input type="text" name="id"><br>
    password: <input type="password" name="password"><br>
    <a href="redirect-test://host/">ログイン1</a><br>
    <a href="https://tinyurl.com/63mwh7xs">ログイン2</a><br>
    <a href="redirect-test://host/aaa">ログイン3</a><br><br>
    <input type="button" id="browser" value="外部ブラウザ"><br>
    <a href="https://tsurugeek.github.io/redirect_test_page/login.html" id="browser2" target="_blank">外部ブラウザ</a><br>
    <input type="button" value="閉じる" onClick="window.open('about:blank','_self').close();"><br>
  </form>
</body>
</html>
